<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main Content -->
  <g transform="translate(100, 150)">
    <!-- Logo/Title -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
      FlowState
    </text>
    
    <!-- Tagline -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">
      AI tasking with PARA &amp; time-boxing
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
      From scattered to scheduled in 90 seconds
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 280)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)">
        ✓ AI Capture
      </text>
      <text x="200" y="0" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)">
        ✓ PARA Organization
      </text>
      <text x="450" y="0" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)">
        ✓ Time-boxing
      </text>
    </g>
    
    <!-- CTA -->
    <rect x="0" y="350" width="200" height="50" rx="8" fill="white"/>
    <text x="100" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="middle">
      Try Demo
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="200" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="300" r="30" fill="rgba(255,255,255,0.1)"/>
</svg>
